<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa Manabí</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- Estilos -->
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
        }

        #map {
            width: 100vw;
            height: 100vh;
            background: black;
        }

        /* Caja del popup más elegante */
        .leaflet-popup-content-wrapper {
            border-radius: 18px !important;
            padding: 0px !important;
            background: rgba(255,255,255,0.92) !important;
            backdrop-filter: blur(4px);
        }

        .leaflet-popup-content {
            margin: 0 !important;
            padding: 14px 18px !important;
            text-align: center;
        }

        .nombre-canton {
            font-size: 22px;
            font-weight: 800;
            color: #111;
            line-height: 22px;
        }

        .zona-texto {
            font-size: 15px;
            margin-top: 6px;
            color: #444;
        }

        /* Eliminación del borde negro/blanco al hacer clic */
        .leaflet-interactive:focus,
        .leaflet-interactive:focus-visible {
            outline: none !important;
        }

        /* Efecto hover estilizado */
        .hovered {
            fill: #f2f2f2 !important;
            stroke: #ffffff !important;
            stroke-width: 2.2px !important;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Inicializar el mapa centrado en Manabí
        const map = L.map("map", {
            zoomControl: false,
            attributionControl: false,
            dragging: true,
        }).setView([-1.3, -80.4], 8);

        // Fondo negro
        L.tileLayer("", {}).addTo(map);

        // Cargar el GeoJSON
        fetch("parroquias_manabi.geojson")
            .then(res => res.json())
            .then(data => {
                L.geoJSON(data, {
                    style: {
                        color: "#444",
                        weight: 1.2,
                        fillColor: "#e6e6e6",
                        fillOpacity: 1
                    },

                    onEachFeature: function (feature, layer) {
                        let cant = feature.properties.CANTON || "";
                        let parroq = feature.properties.PARROQUIA || "";

                        // Normalización por si viene en mayúsculas
                        cant = cant.trim();
                        parroq = parroq.trim();

                        // Determinar si es parroquia urbana o rural
                        let esUrbana =
                            parroq.toLowerCase() === cant.toLowerCase();

                        let titulo = "";
                        let subtitulo = "";

                        if (esUrbana) {
                            titulo = cant;
                            subtitulo = "Zona Urbana";
                        } else {
                            titulo = cant;
                            subtitulo = "P.R. " + parroq;
                        }

                        const popupHTML = `
                            <div class="nombre-canton">${titulo}</div>
                            <div class="zona-texto">${subtitulo}</div>
                        `;

                        // Tooltip al pasar cursor
                        layer.bindTooltip(
                            `${titulo}`,
                            {
                                sticky: true,
                                direction: "top",
                                opacity: 0.9,
                                className: "tooltip-style"
                            }
                        );

                        // Popup al hacer clic
                        layer.bindPopup(popupHTML);

                        // Hover bonito
                        layer.on("mouseover", function () {
                            this.setStyle({ fillColor: "#ffffff" });
                        });

                        layer.on("mouseout", function () {
                            this.setStyle({ fillColor: "#e6e6e6" });
                        });
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
