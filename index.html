<!DOCTYPE html>
<html>
<head>
  <title>Mapa Interactivo Manabiteando</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet CSS -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

<div id="map"></div>

<script>
  // 1. Crear el mapa centrado cerca de Manabí
  var map = L.map('map').setView([-1.05, -80.46], 8);

  // 2. Capa base (calles)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
  }).addTo(map);

  // 3. Por ahora, ninguna parroquia completada (luego lo haremos dinámico)
  const parroquiasCompletadas = []; // EJ: ["1308501", "1308502"]

  // 4. Cargar el GeoJSON de parroquias de Manabí
  fetch('parroquias_manabi.geojson')
    .then(r => r.json())
    .then(data => {

      L.geoJSON(data, {

        style: function(feature) {
          const id = feature.properties.CODIGO;

          // Si la parroquia está en la lista de completadas → verde
          if (parroquiasCompletadas.includes(id)) {
            return {
              color: "#0a0",
              fillColor: "#3f3",
              fillOpacity: 0.6,
              weight: 1
            };
          }

          // Si no está completada → gris
          return {
            color: "#666",
            fillColor: "#ccc",
            fillOpacity: 0.3,
            weight: 1
          };
        },

        onEachFeature: function(feature, layer) {
          // Texto que aparece al hacer clic
          layer.bindPopup(
            `<b>${feature.properties.PARROQUIA}</b><br>
             Cantón: ${feature.properties.CANTON}`
          );
        }

      }).addTo(map);
    })
    .catch(err => {
      console.error("Error cargando el GeoJSON:", err);
    });

</script>

</body>
</html>
