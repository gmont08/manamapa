<!DOCTYPE html>
<html>
<head>
  <title>Mapa Manabí – Manabiteando</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000; /* Fondo negro */
      overflow: hidden;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    /* Forzar fondo negro dentro del contenedor */
    .leaflet-container {
      background: #000 !important;
    }

    /* Ocultar créditos de Leaflet */
    .leaflet-control-attribution {
      display: none !important;
    }
  </style>
</head>

<body>
<div id="map"></div>

<script>
  // Crear mapa sin capa base
  var map = L.map('map', {
    zoomControl: false,
    attributionControl: false
  }).setView([-0.9, -80.3], 8); // Vista inicial aproximada

  // Parroquias "completadas" (a futuro usaremos Glide para esto)
  const parroquiasCompletadas = []; // Ejemplo: ["1308501"]

  // Cargar GeoJSON desde GitHub Pages
  fetch('parroquias_manabi.geojson')
    .then(r => r.json())
    .then(data => {

      var manabiLayer = L.geoJSON(data, {
        style: function (feature) {
          const id = feature.properties.CODIGO;

          let baseStyle = {
            color: "#555555",       // líneas internas (parroquias)
            weight: 1,
            fillColor: "#f5f5f5",    // base color casi blanco
            fillOpacity: 0.95
          };

          // Si está completada, se colorea diferente
          if (parroquiasCompletadas.includes(id)) {
            baseStyle.fillColor = "#c8f7c5"; // verde suave
          }

          return baseStyle;
        },

        onEachFeature: function (feature, layer) {
          let p = feature.properties;

          // Popup simple con información básica
          layer.bindPopup(
            `<b>${p.PARROQUIA}</b><br>
             Cantón: ${p.CANTON}<br>
             Provincia: ${p.PROVINCIA}`
          );

          // Hover: iluminar
          layer.on("mouseover", function (e) {
            e.target.setStyle({
              fillOpacity: 1,
              fillColor: "#ffffff"
            });
          });

          layer.on("mouseout", function (e) {
            manabiLayer.resetStyle(e.target);
          });
        }

      }).addTo(map);

      // Enfocar el mapa sobre Manabí
      map.fitBounds(manabiLayer.getBounds(), {
        padding: [40, 40]
      });

      // Aplicar efecto de sombra tipo "capa"
      setTimeout(function () {
        var svg = document.querySelector('.leaflet-overlay-pane svg');
        if (svg) {
          svg.style.filter = 'drop-shadow(0px 12px 14px rgba(0,0,0,0.85))';
        }
      }, 300);

    })
    .catch(err => {
      console.error("Error cargando el GeoJSON:", err);
    });
</script>

</body>
</html>
