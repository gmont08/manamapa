<!DOCTYPE html>
<html>
<head>
  <title>Mapa Manabí – Solo contorno (Turf)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Turf.js para unir las parroquias en un solo polígono -->
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent !important;
      overflow: hidden;
    }

    #map { width: 100%; height: 100%; }

    .leaflet-container { 
      background: transparent !important;
    }

    .leaflet-control-attribution { 
      display: none !important; 
    }
  </style>
</head>

<body>

<div id="map"></div>

<script>
  const isMobile = window.innerWidth < 700;

  // Crear mapa vacío
  const map = L.map('map', {
    zoomControl: true,
    attributionControl: false
  }).setView([-0.9, -80.3], 8);

  // 1) Cargar el GeoJSON original de parroquias
  fetch('../parroquias_manabi.geojson')
    .then(r => {
      if (!r.ok) {
        throw new Error('Error HTTP al cargar parroquias_manabi.geojson: ' + r.status);
      }
      return r.json();
    })
    .then(data => {
      // 2) Unir todas las parroquias en un solo polígono usando Turf
      let unionFeature = null;

      data.features.forEach((feat, i) => {
        if (!unionFeature) {
          unionFeature = feat; // la primera
        } else {
          // unir la geometría acumulada con la siguiente
          unionFeature = turf.union(unionFeature, feat);
        }
      });

      const contornoFC = {
        type: "FeatureCollection",
        features: [unionFeature]
      };

      // 3) Dibujar solo el contorno
      const outlineLayer = L.geoJSON(contornoFC, {
        style: {
          color: "#000",
          weight: 2.5,
          fillOpacity: 0
        }
      }).addTo(map);

      // 4) Ajustar el zoom al contorno
      map.fitBounds(outlineLayer.getBounds(), {
        padding: isMobile ? [10, 10] : [35, 35]
      });
    })
    .catch(err => {
      console.error(err);
      alert('Hubo un problema generando el contorno desde parroquias_manabi.geojson.\nRevisa la consola del navegador.');
    });
</script>

</body>
</html>
