<!DOCTYPE html>
<html>
<head>
  <title>Mapa ManabÃ­ â€“ Solo contorno</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent !important;
      overflow: hidden;
    }

    #map { width: 100%; height: 100%; }

    .leaflet-container { 
      background: transparent !important;
    }

    .leaflet-control-attribution { 
      display: none !important; 
    }
  </style>
</head>

<body>

<div id="map"></div>

<script>
  const isMobile = window.innerWidth < 700;

  const map = L.map('map', {
    zoomControl: true,
    attributionControl: false
  }).setView([-0.9, -80.3], 8);

  // ðŸ‘‰ USAMOS LA URL COMPLETA DEL GEOJSON
  fetch('https://gmont08.github.io/manamapa/manabi_outline.geojson')
    .then(r => {
      if (!r.ok) {
        throw new Error('Error HTTP al cargar GeoJSON: ' + r.status);
      }
      return r.json();
    })
    .then(data => {
      // Dibujamos el contorno y lo guardamos en una variable
      const outlineLayer = L.geoJSON(data, {
        style: {
          color: "#000",
          weight: 2.5,
          fillOpacity: 0
        }
      }).addTo(map);

      // Ajustamos el zoom al contorno
      map.fitBounds(outlineLayer.getBounds(), {
        padding: isMobile ? [10, 10] : [35, 35]
      });
    })
    .catch(err => {
      console.error(err);
      alert('Hubo un problema cargando el archivo manabi_outline.geojson.\nRevisa la consola.');
    });
</script>

</body>
</html>
